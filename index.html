<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NCR APP TOOLS</title>    
    <link rel="stylesheet" href="css/estilosIndex.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/29f215aa7a.js" crossorigin="anonymous"></script>    
</head>
<body></body>

    <div class="modal-diaglog text-center">
        <div class="title ">
            <h3>Welcome!</h3>
        </div>
        <div class="col-10 col-sm-9 col-md-7 col-lg-5 col-xl-4 main-section">
            <div class="modal-content">
                <div class="col-12 user-img">
                    <img src="img/userImg.png" alt="">
                </div>
                <form class="col-12">
                    <div class="icons" id="user-group">
                        <input type="text" class="form-control" placeholder="Username" name="username" autocomplete="off">
                        <i class="fas fa-user fa-lg fa-fw" aria-hidden="true"></i>
                    </div>
                    <div class="icons" id="password-group">
                        <input type="password" class="form-control" placeholder="Password" name="password">
                        <i class="fas fa-user-lock fa-lg fa-fw" aria-hidden="true"></i>
                    </div>                    
                    <button type="submit" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i>    Log In</button>                    
                </form>

                <div class="col-12 forgot d-flex justify-content-between optionsLogin">
                    <a href="pages/register.html">Sign Up</a>
                    <a href="pages/forgotPassword.html">Forgot your password?</a>
                </div>
            </div>            

        </div>
    </div>

    <footer>
        <div class=" d-flex justify-content-between">
            <p>Copyright &copy All Right Reserved</p>
            <a href="index.html">NCR Corporation</a>
        </div>
    </footer>




    

    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    
</body>
</html>
